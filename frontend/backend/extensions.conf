[general]
static=yes
writeprotect=no
clearglobalvars=no

[globals]
ATTENDED_TRANSFER_COMPLETE_SOUND=beep

; Internal context for SIP phones
[from-internal]
exten => 1000,1,Answer()
 same => n,Playback(hello-world)
 same => n,Hangup()

exten => 1001,1,Answer()
 same => n,Playback(hello-world)
 same => n,Hangup()

exten => 1002,1,Answer()
 same => n,Playback(hello-world)
 same => n,Hangup()

; Transfers and general features
exten => *1,1,Answer()
 same => n,Playback(vm-goodbye)
 same => n,Hangup()

exten => *2,1,Answer()
 same => n,Voicemail(${EXTEN:1}@default)
 same => n,Hangup()

; Call between internal extensions
exten => _100[0-2],1,Dial(PJSIP/${EXTEN})
 same => n,Voicemail(${EXTEN}@default)
 same => n,Hangup()

; Fallback
exten => _X.,1,Playback(invalid)
 same => n,Hangup()

; External calls context
[from-external]
exten => _X.,1,Answer()
 same => n,Playback(hello-world)
 same => n,Hangup()

; Voicemail context
[from-voicemail]
exten => *98,1,Answer()
 same => n,VoiceMailMain(@default)
 same => n,Hangup()
